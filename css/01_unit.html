<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <p>20px</p>

    <ol>
        <li>1.2rem</li><!-- 24px -->
    </ol>
    <ul><!-- (ul의 크기 20) * 1.2 * 1.2 = 28.8 -->
        <li>1.2em</li><!-- 28.8 부모의 1.2배 -->
    </ul>

    <p class="vh">5vh</p><!-- 높이의 5/100 -->
    <p class="vw">5vw</p><!-- 너비의 5/100 -->
</body>
</html>
