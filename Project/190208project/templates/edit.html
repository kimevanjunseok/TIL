<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/movies/{{ movie.id }}/update/">
        <input type="text" name="title" value="{{ movie.title }}"/>
        <input type="text" name="title_en" value="{{ movie.title_en }}"/>
        <input type="number" name="audience" value="{{ movie.audience }}"/>
        <input type="date" name="open_date" value="{{ movie.open_date }}"/>
        <input type="text" name="genre" value="{{ movie.genre }}"/>
        <input type="text" name="watch_grade" value="{{ movie.watch_grade }}"/>
        <input type="number" name="score" value="{{ movie.score }}"/>
        <input type="text" name="poster_url" value="{{ movie.poster_url }}"/>
        <textarea name="description" >{{ movie.description }}</textarea>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
